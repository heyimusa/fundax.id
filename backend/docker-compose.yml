version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: fundax_db
    environment:
      POSTGRES_USER: fundax_user
      POSTGRES_PASSWORD: fundax_password
      POSTGRES_DB: fundax_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U fundax_user -d fundax_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: .
    container_name: fundax_backend
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - .:/app
      - ./uploads:/app/uploads
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://fundax_user:fundax_password@db:5432/fundax_db
      SECRET_KEY: your-secret-key-change-in-production
      ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 30
      REFRESH_TOKEN_EXPIRE_DAYS: 7
      CORS_ORIGINS: http://localhost:5173,http://localhost:3000
    depends_on:
      db:
        condition: service_healthy

volumes:
  postgres_data:

